apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: todo-app-v4
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: todo-backend:phase4 # Image will be built locally in Minikube
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: todo-app-secret
